<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Blowtorch Sandbox</title>
    <link rel="stylesheet" href="blowtorch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js"
      }
    }
    </script>
  </head>
  <body>
    <div id="app">
      <button id="graphics-toggle">Realistic Graphics: OFF</button>
      <div id="simulation-container">
        <!-- The 3D canvas will be injected here by three.js -->
      </div>
      <div id="controls">
        <h2>Select an Element</h2>
        <div id="element-buttons"></div>
      </div>
    </div>
    <script type="module" src="blowtorch.js"></script>
  </body>
</html>
